name: Build and Release on Release Branch

on:
  push:
    branches:
      - 'release/**'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and minify
        run: npm run build:minify

      - name: Commit dist folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist
          if ! git diff --cached --quiet dist; then
            git commit -m "chore: update dist [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Get last release tag
        id: last_tag
        continue-on-error: true
        run: |
          echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -z "${{ steps.last_tag.outputs.tag }}" ]; then
            git log --pretty=format:"- %s" > changes.txt
          else
            git log ${{ steps.last_tag.outputs.tag }}..HEAD --pretty=format:"- %s" > changes.txt
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload dist as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            dist/material-design-web.js
            dist/material-design-web.min.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}